<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>HdM Bank</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css"/>
  <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css"/>

<body ng-app="swFrontApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container">
  <button type="button" class="sout-btn btn btn-danger navbar-btn pull-right" translate="SIGNOUT">Sign out</button>
  <h3>HdM Bank</h3>

  <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="visible-xs-inline-block navbar-brand" href="#">Menu</span>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{active:isActive('/')}"><a class="text-center" href="#/"><div class="nav-icon nav-home-img" aria-hidden="true"></div> {{'HOME'|translate}} </a></li>
          <li ng-class="{active:isActive('/account')}"><a class="text-center" href="#/account"><div class="nav-icon nav-account-img" aria-hidden="true"></div> {{'ACCOUNT'|translate}}</a></li>
          <li ng-class="{active:isActive('/transfer')}"><a class="text-center" href="#/transfer"><div class="nav-icon nav-transfer-img" aria-hidden="true"></div> {{'TRANSFER'|translate}}</a></li>
          <li ng-class="{active:isActive('/order')}"><a class="text-center" href="#/order"><div class="nav-icon nav-order-img" aria-hidden="true"></div> {{'ORDER'|translate}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{active:isActive('/help')}"><a class="text-center" href="#/help"><div class="nav-icon nav-help-img"></div> {{'HELP'|translate}}</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Angular an anchor point -->
  <div ng-view="" role="main"></div>

  <div class="footer access-bar" role="contentmodification">
    <div class="well well-sm clearfix">
      <div class="pull-left">
        <span class="font-group">Font Size :</span>
        <a><span class="acc-font-small glyphicon glyphicon-font"></span></a>
        <a><span class="acc-font-medium glyphicon glyphicon-font"></span></a>
        <a><span class="acc-font-large glyphicon glyphicon-font"></span></a>
        <span class="color-group">Color Scheme:</span>
        <a><span class="glyphicon glyphicon-th-large"></span></a>
        <a><span class="glyphicon glyphicon-th-large"></span></a>
      </div>
      <div class="pull-right" ng-controller="LangCtrl">
        <span class="lang-group">Language:</span>
        <a ng-click="changeLanguage('de')"> DE </a>
        <a ng-click="changeLanguage('en')"> EN </a>
      </div>
    </div>
  </div>

  </div>
</div>

<!-- build:js(.) scripts/oldieshim.js -->
