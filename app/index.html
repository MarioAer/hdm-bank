<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>HdM Bank</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css" />
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="swFrontApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <button type="button" class="sout-btn btn btn-danger navbar-btn pull-right" translate="SIGNOUT">Sign out</button>
      <h3>HdM Bank</h3>

    <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs-inline-block navbar-brand" href="#">Menu</span>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{active:isActive('/')}"><a href="#/" translate="HOME"></a></li>
            <li ng-class="{active:isActive('/account')}"><a href="#/account" translate="ACCOUNT"></a></li>
            <li ng-class="{active:isActive('/transfer')}"><a href="#/transfer" translate="TRANSFER"></a></li>
            <li ng-class="{active:isActive('/order')}"><a href="#/order" translate="ORDER"></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{active:isActive('/help')}"><a href="#/help" translate="HELP"></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>



          <div ng-view=""></div>



      <div class="footer">
        <p><span class="glyphicon glyphicon-warning-sign"></span> Work in Progress</p>
        <ul ng-controller="LangCtrl">
          <button ng-click="changeLanguage('de')"> DE </button>
          <button ng-click="changeLanguage('en')"> EN </button>
        </ul>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <script scr="scripts/data.json"></script>
    <script src="bower_components/accounting.js/accounting.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/ngDialog/js/ngDialog.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/help.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/account.js"></script>
        <script src="scripts/controllers/transfer.js"></script>
        <script src="scripts/controllers/order.js"></script>
        <script src="scripts/controllers/help.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/services/services.js"></script>
        <!-- endbuild -->
</body>
</html>
