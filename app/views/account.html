<div class="balance-screen">
  <h3 translate="ACCOUNT_ACTION"></h3>

  <div>
    <div class="panel panel-default" ng-class="{'panel-green':accountBalance > 1, 'panel-red':accountBalance < 1 }">
      <div class="panel-heading"> {{ 'BALANCE' | translate}} <span ng-click="desc = !desc" class="pull-right glyphicon glyphicon-info-sign" aria-hidden="true"></span></div>
      <table class="table" ng-show="desc">
        <tr>
          <td translate="BALANCE_DESC"></td>
        </tr>
      </table>
      <div class="panel-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 text-center balance-container"> {{ accountBalance | currency:"EUR" }}</div>
            <div class="col-md-6 currency-drawer">
              <div class="bills-container">
                <ul ng-repeat="bill in bills" ng-show="bill.quantity" class="bill-group">
                  <li ng-repeat="i in getNumber(bill.quantity) track by $index" class="{{bill.name}}"> </li>
                </ul>
              </div>
              <div class="coins-container">
                <ul ng-repeat="coin in coins" ng-show="coin.quantity" class="coin-group">
                  <li ng-repeat="i in getNumber(coin.quantity) track by $index" class="{{coin.name}}"> </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
